    const cartItems = [

        { name: '‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ B', price: 200, qty: 2 },

            cartContainer.appendChild(itemElement);
        });

        totalElement.innerText = total.toLocaleString();
    }

    function removeItem(index) {
        cartItems.splice(index, 1);
        renderCart();
    }
